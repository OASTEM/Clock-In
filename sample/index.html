    <!--STYLE AND SCRIPT are temporarily there demonstrate UI. Will be replaced with server code-->
    <style>
        .container{
            display: none;   
        }
    </style>
    <script>
        var clockInBody = "<h1>Clock in</h1><form><img src='../img/id.svg'><input type='text'></form><button onclick='backToMeeting()'>Return</button><button onclick='successfulClockIn()'>Clock in</button>";
        var clockOutBody = "<h1>Clock out</h1><form><img src='../img/id.svg'><input type='text'></form><button onclick='backToMeeting()'>Return</button><button onclick='successfulClockOut()'>Clock out</button>";
        var meetingBody = "<span id='clock-out'><img src='../img/clock-out.svg'></span><span id='clock-in'><img src='../img/clock-in.svg'></span>                    <div class='elapsed'><span class='black-text'>0:45 </span><span class='light-text'>elapsed</span></div>";
        function removeLogin(){
            document.getElementsByClassName("no-login-overlay")[0].style.display = "none";
            document.getElementsByClassName("container")[0].style.display = "block";
            document.getElementById("clock-in").addEventListener("click", clockIn);
            document.getElementById("clock-out").addEventListener("click", clockOut);
        }
        function clockIn(){
            document.getElementsByClassName("meeting-body")[0].innerHTML = clockInBody;   
        }
        function clockOut(){
            document.getElementsByClassName("meeting-body")[0].innerHTML = clockOutBody;
        }
        function backToMeeting(){
            document.getElementsByClassName("meeting-body")[0].innerHTML = meetingBody;
            document.getElementById("clock-in").addEventListener("click", clockIn);
            document.getElementById("clock-out").addEventListener("click", clockOut);
        }
        function successfulClockIn(){
            alert("Successfully clocked in!");   
        }
        function successfulClockOut(){
            alert("Successfully clocked out!");   
        }
    </script>
    <div class="no-login-overlay">
        <div id="login-box">
            <div class="row">
                <div class="col-12"><h1>Please login to continue</h1></div>
            </div>
            <div class="row" style="background: #fff;">
                <div class="col-6" id="admin">
                    <h2>Administrator</h2>
                    <form>
                        <div class="row">
                            <img src="../img/emailwhite.svg"><input type="text">
                        </div>
                        <div class="row">
                            <img src="../img/lockwhite.svg"><input type="password">
                        </div>
                    </form>
                    <button onclick="removeLogin()">Login</button>
                </div>
                <div class="col-6" id="student">
                    <h2>Student</h2>
                    <form>
                        <div class="row">
                            <img src="../img/id.svg"><input type="password">
                        </div>
                    </form>
                    <button onclick="removeLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>
